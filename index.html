<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>列表页</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="./css/mui.min.css">
		<link rel="stylesheet" href="./css/style.css">
		<link href="./css/mui.poppicker.css" rel="stylesheet" />
	</head>

	<body>
		<!-- 头部开始 -->
		<header class="mui-bar mui-bar-nav">	
			<select class="mui-btn">
				<option value="item-1">扬州</option>
				<option value="item-2">厦门市</option>
				<option value="item-3">杭州</option>
				<option value="item-4">北京</option>
				<option value="item-5">上海</option>
			</select>
			<span class="mui-icon mui-icon-arrowdown bai"></span>
			<div class="mui-input-row mui-search bai">
				<input type="search" class="mui-input-clear" placeholder="请输入搜索内容">
				<span class="mui-icon mui-icon-clear mui-hidden"></span>
				<span class="mui-placeholder"><span class="mui-icon mui-icon-search bai"></span>
				</span>
			</div>
		</header>
		<!-- 头部结束 -->

		<!-- 列表内容开始 -->
		<div class="mui-content mui-scroll-wrapper" id="pullrefresh">
			<div class="mui-scroll">
				<ul class="mui-table-view mui-table-view-chevron">
					
				</ul>
			</div>
		</div>
		<!-- 列表内容结束 -->

		<!-- 底部导航开始 -->
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item mui-active" href="#tabbar">
				<!-- <span class="mui-icon mui-icon-home"></span> -->
				<span class="mui-tab-label">教育</span>
			</a>
			<a class="mui-tab-item" href="#huodong">
				<!-- <span class="mui-icon mui-icon-email"></span> -->
				<span class="mui-tab-label">活动</span>
			</a>
			<a class="mui-tab-item" href="#wangle">
				<!-- <span class="mui-icon mui-icon-contact"></span> -->
				<span class="mui-tab-label">生活玩乐</span>
			</a>
		</nav>
		<!-- 底部导航结束 -->

		<script src="./js/mui.min.js"></script>
		<script src="./js/mui.pullToRefresh.js"></script>
		<script src="./js/mui.pullToRefresh.material.js"></script>
		<script src="./js/mui.poppicker.js"></script>
		<script>
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					for (var i = cells.length, len = i; i < len; i++) {
						var li = document.createElement('li');
						li.className = 'mui-table-view-cell';
						li.innerHTML = '<a class="mui-navigate-right">Item ' + (i + 1) + '</a>';
						//下拉刷新，新纪录插到最前面；
						table.insertBefore(li, table.firstChild);
					}
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
				}, 1500);
			}
			var count = 0;
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				mui.ajax('./test.json',{
				    dataType:'json',//服务器返回json格式数据
				    type:'post',//HTTP请求类型
				    timeout:10000,//超时时间设置为10秒；
				    headers:{'Content-Type':'application/json'},                  
				    success:function(data){
				    	/* ajax请求完成后加载数据 */
						setTimeout(function() {
							mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > 3)); //参数为true代表没有更多数据了。
							var table = document.body.querySelector('.mui-table-view');
							var cells = document.body.querySelectorAll('.mui-table-view-cell');
							for (var i = cells.length, len = i + 3; i < len; i++) {
								/* len的长度决定加载的条数 */
								var objs = data.Data.list[i];
						    	var courseid = objs.CourseID;
						    	var title = objs.Title;
						    	var markprice = objs.MarkPrice;
						    	var sellerprice = objs.SellerPrice;

								var li = document.createElement('li');
								li.className = 'mui-table-view-cell';
								var links = document.createElement('a');
								var imgs = document.createElement('img');
								imgs.className = 'mui-media-object mui-pull-left';
								imgs.src = './images/shuijiao.jpg';
								var contents = document.createElement('div');
								contents.className = 'mui-media-body';
								contents.innerHTML = title;
								var wen = document.createElement('p');
								wen.className = 'mui-ellipsis';
								var money_n = document.createElement('span');
								money_n.innerHTML = "￥"+sellerprice;
								var money_d = document.createElement('del');
								money_d.innerHTML = "￥"+markprice;
								var shouc = document.createElement('i');
								shouc.className = 'mui-pull-right';
								shouc.innerHTML = '收藏';

								table.appendChild(li);
								links.appendChild(imgs);
								links.appendChild(contents);
								contents.appendChild(wen);
								li.appendChild(links);
								wen.appendChild(money_n);
								wen.appendChild(money_d);
								wen.appendChild(shouc);
							}
						}, 1000);
					}
				})
			}
			if (mui.os.plus) {
				mui.plusReady(function() {
					setTimeout(function() {
						mui('#pullrefresh').pullRefresh().pullupLoading();
					}, 10);
				});
			} else {
				mui.ready(function() {
					mui('#pullrefresh').pullRefresh().pullupLoading();
				});
			}
		</script>
	</body>

</html>
